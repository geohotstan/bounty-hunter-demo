<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repository Bounty Tracker</title>
</head>
<body>
    <h1>GitHub Repository Bounty Tracker</h1>
    <p>Enter the name of the GitHub repository with bounties:</p>
    
    <form method="POST" action="/welcome">
        <label for="repo_name">Repository Name:</label>
        <input type="text" id="repo_name" name="repo_name" required>
        <br><br>
        <input type="submit" value="Track Bounty">
    </form>
    {% if error_message %}
    <div class="error">
        <p>{{ error_message }}</p>
    </div>
    {% endif %}
</body>
</html>
